<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Shutting PC</title>
</head>
<body>
       <h1>PC shuting down</h1>

       <!--Loading Circle-->
       <div class="container">
           <div class="loader"></div>
       </div>

       <!--Timer-->
       <div id="seconds-counter" class="timer"></div>

       <!--Circle after loading-->
       <div id="dot" class="dot">
            <p>PC will shutdown soon!</p>
       </div>

       <script src = "timer.js"></script>
</body>
</html>
